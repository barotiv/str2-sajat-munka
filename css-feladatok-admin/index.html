<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/fonts/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <button class="bars__btn">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <form action="">
            <div class="header__search">
                <input class="search__input" type="search" placeholder="Search for...">
                <button class="search__btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </form>
        <button class="user__btn">
            <i class="fa fa-user" aria-hidden="true"></i>
        </button>
        <button class="caret-down__btn">
            <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li style="font-size: 12px; font-weight: 600"><a href=""></a>CORE</li>
                    <li><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</li>
                    <li style="font-size: 12px; font-weight: 600"><a href=""></a>INTERFACE</li>
                    <li><i class="fa fa-columns" aria-hidden="true"></i> Layouts
                        <span>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </span>
                    </li>
                    <li><i class="fa fa-bookmark" aria-hidden="true"></i><a href=""></a> Pages
                        <span>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </span>
                    </li>
                    <li style="font-size: 12px; font-weight: 600;"><a href=""></a>ADDONS</li>
                    <li><i class="fa fa-area-chart" aria-hidden="true"></i><a href=""></a> Charts</li>
                    <li><i class="fa fa-table" aria-hidden="true"></i><a href=""></a> Tables</li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details
                        <span>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details
                        <span>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details
                        <span>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details
                        <span>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
