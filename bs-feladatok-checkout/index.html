<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Check out</title>
</head>

<body class="bg-light">
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-4 mb-4 order-sm-2">
                    <div class="clearfix">
                        <h4 class="mb-3 text-secondary">Your cart
                            <span class="badge badge-pill badge-secondary float-right mt-1">3</span>
                        </h4>
                    </div>
                    <ul class="list-group mb">
                        <li class="list-group-item">
                            <span class="float-right text-secondary">$12</span>
                            <h6 class="mb-0">Product name</h6>
                            <small class="text-secondary">Brief description</small>
                        </li>
                        <li class="list-group-item">
                            <span class="float-right text-secondary">$8</span>
                            <h6 class="mb-0">Second product</h6>
                            <small class="text-secondary">Brief description</small>
                        </li>
                        <li class="list-group-item">
                            <span class="float-right text-secondary">$5</span>
                            <h6 class="mb-0">Third item</h6>
                            <small class="text-secondary">Brief description</small>
                        </li>
                        <li class="list-group-item text-success bg-light">
                            <span class="float-right">-$5</span>
                            <h6 class="mb-0">Promo code</h6>
                            <small class="text-secondary text-success">EXAMPLECODE</small>
                        </li>
                        <li class="list-group-item">
                            <span class="float-right">$20</span>
                            <span>Total (USD)</span>
                        </li>
                    </ul>
                    <div class="mt-3">
                        <form class="form-group mb-0 bg-white border rounded p-2">
                            <div class="input-group">
                                <input type="text" class="form-control rounded py-0" placeholder="Promo code">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-secondary">Redeem</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-sm-8">
                    <form>
                        <h4 class="mb-3">Billing address</h4>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="userName" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label> <span class="text-secondary">(Optional)</span>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address2</label> <span class="text-secondary">(Optional)</span>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-5">
                                <label for="country">Country</label>
                                <select class="custom-select" id="country">
                                    <option selected>Choose...</option>
                                    <option value="US">USA</option>
                                    <option value="HU">Magyarorsz√°g</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="state">State</label>
                                <select class="custom-select" id="state">
                                    <option selected>Choose...</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="shoppingAddress">
                                <label class="custom-control-label" for="shoppingAddress">Shipping address
                                    is the same as my billing address</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="saveNext">
                                <label class="custom-control-label" for="saveNext">Save this information for
                                    next time</label>
                            </div>
                        </div>
                        <hr>
                    </form>
                    <h5>Payment</h5>
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="creditCard" name="paymentType" class="custom-control-input" checked
                                data-target="#creditCardForm">
                            <label class="custom-control-label" for="creditCard">Credit Card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="debitCard" name="paymentType" class="custom-control-input"
                                data-target="#debitCardForm">
                            <label class="custom-control-label" for="debitCard">Debit Card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="paypal" name="paymentType" class="custom-control-input"
                                data-target="#paypalForm">
                            <label class="custom-control-label" for="paypal">PayPal</label>
                        </div>
                    </div>
                    <div id="paymentData">
                        <div id="creditCardForm" class="collapse show" data-parent="#paymentData">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="cardName">Name on card</label>
                                    <input type="text" class="form-control" id="cardName"
                                        aria-describedby="creditNameHelper">
                                    <small id="creditNameHelper" class="form-text text-muted">Full name as displayed
                                        on card</small>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="cardNumber">Credit card number</label>
                                    <input type="text" class="form-control" id="cardNumber">
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="cardExp">Expiration</label>
                                    <input type="text" class="form-control" id="cardExp">
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="cardCVV">CVV</label>
                                    <input type="password" class="form-control" id="cardCVV">
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary w-100 mb-5">Continue to checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
