<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class=container>
        <div data-cell="0" data-row="0" class="cell corner1"></div>
        <div data-cell="1" data-row="0" class="cell"></div>
        <div data-cell="2" data-row="0" class="cell corner2"></div>
        <div data-cell="0" data-row="1" class="cell"></div>
        <div data-cell="1" data-row="1" class="cell"></div>
        <div data-cell="2" data-row="1" class="cell"></div>
        <div data-cell="0" data-row="2" class="cell corner3"></div>
        <div data-cell="1" data-row="2" class="cell"></div>
        <div data-cell="2" data-row="2" class="cell corner4"></div>
    </div>
        <div class="message">Let's play!
    </div>
    <button id=newGame class="btn">New game</button>
    <script src="./js/main.js"></script>
</body>

</html>
